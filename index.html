<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Text Filter</title>
    <link href='style.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap' rel='stylesheet'>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/tota11y/0.1.6/tota11y.min.js' crossorigin='anonymous'
        referrerpolicy='no-referrer'></script> -->

    <meta property='og:title' content='Text Filter'>
    <meta property='og:description' content='Filter strings from text in a number of different ways'>
    <meta name='theme-color' content='#878787'>
</head>

<body>

    <h1 id='title'>Text Filter</h1>

    <div id='filterDiv' class='divs'>
        <select id='selectFilter' onchange='changeFilter();'>
            <optgroup label='Select filter method'>
                <option value='0'>Remove just the string</option>
                <option value='1'>Remove all words containing the string</option>
                <option value='2'>Remove words longer than a certain length</option>
            </optgroup>
        </select>
    </div>

    <div id='addDiv' class='divs topDiv'>
        <input id='inp' class='inputs' placeholder='Enter a string to filter...' type='text'>
        <button id='addB' class='button' onclick='add();'>Add string</button>
    </div>

    <div id='limDiv' class='divs topDiv'>
        <input id='inpLim' class='inputs' placeholder='Enter a character limit...' type='number'>
        <button id='addLim' class='button' onclick='addLim();'>Enter limit</button>
    </div>

    <div id='listDiv' class='divs topDiv'>
        <ul id='list'>
        </ul>

        <h4 id='limit'></h4>
    </div>

    <div id='inputDiv' class='divs'>
        <textarea id='input' class='inputs' placeholder='Enter text to be filtered...' rows='5' cols='50'></textarea>
        <button id='enterB' class='button' onclick='enter();'>Enter</button>
        <button id='copyB' class='button' onclick='copy();'>Copy</button>
    </div>

    <div id='textDiv' class='divs'>
        <h2 id='finalText'></h2>
    </div>

</body>

</html>

<script src='script.js'></script>
