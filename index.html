<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Word Filter</title>
    <link href='style.css' rel='stylesheet'>
</head>

<body>

    <div id='titleDiv' class='divs'>
        <h4 id='title'>Word Filter</h4>
    </div>

    <div id='addDiv' class='divs topDiv'>
        <input id='inp' class='inputs' placeholder='Enter a word to filter...' type='text'>
        <button id='addB' class='button' onclick='add();'>Add word</button>
    </div>

    <div id='listDiv' class='divs topDiv'>
        <ul id='list'>
        </ul>
    </div>

    <div id='filterDiv' class='divs'>
        <select id='selectFilter' onchange='changeFilter();'>
            <optgroup label='Select filter method'>
                <option value='1'>Remove just the words</option>
                <option value='2'>Remove the words and other words containing the word</option>
            </optgroup>
        </select>
    </div>

    <div id='inputDiv' class='divs'>
        <textarea id='input' class='inputs' placeholder='Enter text to be filtered...' rows='5' cols='50'></textarea>
        <button id='enterB' class='button' onclick='enter();'>Enter</button>
        <button id='copyB' class='button' onclick='copy();'>Copy</button>
    </div>

    <div id='textDiv' class='divs'>
        <h2 id='finalText'></h2>
    </div>

</body>

</html>

<script src='script.js'></script>
